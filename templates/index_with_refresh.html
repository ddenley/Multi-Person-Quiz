<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;

}
        .left {
            margin-left: 300px;

        }
        .right{
            margin-left: 20px;
            position: fixed;

        }
    </style>
</head>
<body style="background: aliceblue">
<div class="center" >
 <meta http-equiv="refresh" content="2" />
     <img src="{{data[0]}}" width="600px" height="400px" alt="_" style="border-radius: 50px;   border-style: solid; border-width: thin;">
    <div data-send='{{data|tojson}}'>




    </div>


<div  style="margin-left: 70px">

     {% for item in data[1] %}
        {% if data[1][0]==" " %}
        {% else %}
             <p class="{{ loop.cycle('right','left') }}" style=""> {{loop.cycle("A", "B", "C", "D")}}  {{item}} </p>
    {% endif %}
      {% endfor %}
</div>





</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
